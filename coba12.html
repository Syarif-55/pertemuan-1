<!DOCTYPE html>
<html>
    <head>
        <title>belajar form</title>
    </head>
    <body>
        <form action="formulir.html" method="get">
           nama : <input type="text" name ="nama" >
           <br>
           password : <input type="password" name="password">
            <br>
            jenis kelamin : 
            <input type="radio" name="jenis_kelamin" value="laki laki " checked /><label for="lakilaki">laki laki</label>
            <input type="radio" name="jenis_kelamin" value="perempuan "   /><label for="perempuan">perempuan</label>
            <br>
            Hobi :
            <br>
                          <input type="checkbox" value="hobi_baca"/>membaca buku
                    <input type="checkbox" value ="hobi_nulis"   />menulis 
                    <input type="checkbox" value ="hobi_mancing" />memancing
            <br>
            asal kota :
            <br> 
            <select name="asal_kota ">
                 
                    <option  value="kota_jakarta">jakarta</option>
                    <option  value="kota_bandung">bandung</option>
                    <option value="kota_Semarang">semarang</option>
                </select>
                <br>
                Komentar Anda :
                <br>
                <textarea name="komentar" cols="20" rows="5">Silahkan isi hati anda</textarea>
                <br>
                <input type="submit"   value="mulai proses !">
        </form>
    </body>
</html>
